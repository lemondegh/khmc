<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 심사청구 보완 요청 데모</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
        <!-- EMR 헤더 -->
        <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold">MediSystem EMR</h1>
                <p class="text-sm text-gray-300">로그인: Dr. 홍길동 (이비인후과)</p>
            </div>
            <div class="text-sm">
                <span class="inline-block bg-red-500 w-3 h-3 rounded-full mr-2"></span>
                <span class="font-semibold">심사팀 검토 필요: 3건</span>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="p-6">
            <h2 class="text-lg font-semibold mb-1 text-gray-700">심사팀 검토 필요 목록 (삭감 위험)</h2>

            <!-- 안내 문구 -->
            <p class="mb-6 p-3 bg-blue-100 text-blue-800 rounded-lg text-sm flex items-center shadow-inner">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 flex-shrink-0" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                        clip-rule="evenodd" />
                </svg>
                우측 &nbsp;<span
                    class="inline-flex items-center justify-center h-7 px-3 text-sm font-semibold bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700 transition-colors cursor-pointer active:shadow-none active:translate-y-px">AI
                    검토</span> &nbsp;클릭 후 선택안으로 수정을 하시면 EMR에 자동 반영되오니 별도로 처리하지 않으셔도 됩니다.
            </p>

            <div id="claim-list" class="space-y-4"></div>
        </main>
    </div>

    <!-- 모달 -->
    <div id="suggestion-modal"
        class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-lg overflow-hidden transform transition-all duration-300 scale-95 opacity-0"
            id="modal-content">
            <div class="bg-blue-600 text-white p-4">
                <h3 class="text-lg font-bold">AI 삭감 방지 제안 (LLM)</h3>
                <p class="text-sm">명세서: <span id="modal-claim-id" class="font-mono"></span></p>
            </div>

            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-red-600">검토 필요 사항(심사팀)</label>
                    <p id="modal-error-description"
                        class="text-gray-800 text-lg font-medium p-3 bg-red-50 rounded-md border border-red-200"></p>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-600">현재 처방 내역</label>
                    <div class="p-3 bg-gray-50 rounded-md border border-gray-200">
                        <p class="text-gray-700"><strong>주 상병:</strong> <span id="modal-symptom"></span></p>
                        <p class="text-gray-700"><strong>문제 처방:</strong> <span id="modal-prescription"></span></p>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-600">AI 추천 수정안 (확률순)</label>
                    <div id="modal-suggestions" class="space-y-3 mt-2"></div>
                </div>
            </div>

            <footer class="bg-gray-50 p-4 flex justify-end space-x-3">
                <button onclick="hideModal()"
                    class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md font-semibold hover:bg-gray-300 transition">취소
                    (처방 유지)</button>
                <button onclick="submitFix()"
                    class="px-4 py-2 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 transition">선택안으로
                    수정</button>
            </footer>
        </div>
    </div>

    <!-- 분리된 JS 파일 로드 -->
    <script src="script.js"></script>
</body>

</html>
